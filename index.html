<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portland Jeopardy Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section id="rules">
            <h2>How to play:</h2>
            <ul>
                <li>Goal of the game is to achieve the highest possible score</li>
                <li>Answer questions correctly to score points</li>
                <li>You have 30 seconds to answer a question</li>
                <li>Any incorrect answer ends your game</li>
            </ul>
        </section>
        <form id="userInfo">
            <label for="username"><strong>Enter name:</strong></label>
            <input type="text" name="username" id="username">
            <button type="submit"><strong>Play</strong></button>
        </form>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>

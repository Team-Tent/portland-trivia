<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portland Jeopardy Home</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div id="header"></div>
    <section id="rules">
        <h2>Rules of play:</h2>
        <ul>
            <li>Goal of the game is to achieve the highest possible score.</li>
            <li>You must answer all questions correctly to move to the next level.</li>
            <li>You have 30 seconds to answer a question.</li>
            <li>Any incorrect answer ends your game.</li>
        </ul>
    </section>
    <form>
        <label for="username">Please enter your name:</label>
        <input type="text" name="username" id="username">
        <button type="submit">Play</button>
    </form>
    <script type="module" src="js/app.js"></script>
</body>
</html>
